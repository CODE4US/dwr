<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
<title>Untitled</title>
<link rel="stylesheet" href="form.css" type="text/css"/>
</head>
<body>

<span class="fieldholder">
  <span class="label">Username:</span>
	<span class="demo" id="username-demo" onclick='document.getElementById("username").focus();'>&lt;please enter your username&gt;</span>
	<input type="text" id="username" size="40" onfocus='setFade("username-demo")'/>
</span>

<br/>
<br/>

<span class="fieldholder">
  <span class="label">Password:</span>
	<span class="demo" id="password-demo" onclick='document.getElementById("password").focus();'>&lt;please enter your password&gt;</span>
	<input type="password" id="password" size="40" onfocus='setFade("password-demo")'/>
</span>

<script>
window.onload = function()
{
    document.getElementById('username-demo').style.visibility = 'visible';
    document.getElementById('password-demo').style.visibility = 'visible';
    // I've seen code that sets a flag to say that onload has fired which is
		// used by hideOverlay, to abort the hide process. Do we care?
}

var fades = {};
function setFadeImpl(id, val)
{
    fades[id] = val;
    
    var vHex = String("0123456789abcdef").charAt(val) + "f";
    var color = "#" + vHex + vHex + vHex;
    var obj = document.getElementById(id);

    obj.style.color = color;

    if (val < 15)
		{
        var nextVal = val + 1;
        setTimeout("setFadeImpl('" + id + "', " + nextVal + ")", 40);
    }
		else
		{
        obj.innerHTML = "";
    }
}

function setFade(id)
{
    fades[id] = 1;
    if (fades[id] < 15)
		{
        setFadeImpl(id, fades[id] + 1);
    }
}
</script>

</body>
</html>
